<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành sử dụng vòng lặp while</title>
</head>
<body>
    <script>
        var num;
        var total = 0;
        while ( num != -1) {
            num = parseInt(prompt("nhập giá trị"));
            if ( num === -1){
            break;
            }    
            total = total + num;
        }
        alert(total);
    </script>
</body>
</html>
